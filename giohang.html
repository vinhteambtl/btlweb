<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng của bạn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="giohang.css">
</head>

<body>
  <div class="container my-4">
    <div class="back-home-wrapper">
      <a href="index.html" class="back-home-link">
        <i class="fa-solid fa-arrow-left"></i>Trở về trang chủ</a>
    </div>
    <h3 class="fw-bold text-success mb-4">Giỏ hàng của bạn</h3>
    <div class="row">
      <!-- Bảng sản phẩm -->
      <div class="col-lg-8">
        <table class="table align-middle bg-white">
          <thead>
            <tr>
              <th>Thông tin sản phẩm</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
            </tr>
          </thead>
          <tbody id="cart-table">
          </tbody>
        </table>
      </div>
      <!-- Phần tổng và giao hàng -->
      <div class="col-lg-4">
        <div class="summary-box p-3 bg-white rounded shadow-sm">
          <h5 class="fw-bold mb-3">Tùy chọn giao hàng</h5>
          <div class="mb-3">
            <div class="delivery-section mt-4">
              <label for="delivery-option" class="form-label fw-bold">Tùy chọn giao hàng</label>
              <select id="delivery-option" class="form-select mb-3">
                <option value="pickup">Nhận tại cửa hàng</option>
                <option value="delivery">Giao tận nơi</option>
              </select>
              <!-- Form thông tin giao hàng -->
              <!-- Form thông tin giao hàng -->
              <div id="delivery-info" class="p-3 border rounded bg-light" style="display:none;">
                <h6 class="fw-bold text-success mb-3">Thông tin giao hàng</h6>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Nguyễn Văn A">
                    <div class="error-msg" id="error-name">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" id="phone" class="form-control" placeholder="0xxxxxxxxx">
                    <div class="error-msg" id="error-phone">
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
                  <div class="error-msg" id="error-email">
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Địa chỉ chi tiết</label>
                  <textarea id="address" rows="2" class="form-control" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành phố">
                  </textarea>
                  <div class="error-msg" id="error-address">
                  </div>
                </div>
              </div>
              <div id="store-link" class="text-success mt-2" style="cursor:pointer; display:none;">
                <i class="fa-solid fa-location-dot"></i>Xem cửa hàng gần bạn tại đây</div>
            </div>
          </div>
          <p id="store-link" class="mt-2 text-primary" style="cursor:pointer; display:none;">
            <u>Xem cửa hàng gần bạn tại đây</u>
          </p>
          <div id="store-panel" class="store-panel">
            <div class="store-header d-flex justify-content-between align-items-center">
              <h5 class="fw-bold mb-0">Danh sách cửa hàng</h5>
              <button class="btn btn-sm btn-outline-secondary" id="close-panel">Đóng</button>
            </div>
            <hr>
            <div id="store-list">
            </div>
          </div>
          <div id="delivery-time">
            <label class="form-label">Chọn ngày giao</label>
            <input type="date" class="form-control mb-2" id="date">
            <label class="form-label">Chọn thời gian</label>
            <select class="form-select" id="time">
              <option>08:00 - 10:00</option>
              <option>10:00 - 12:00</option>
              <option>13:00 - 15:00</option>
              <option>15:00 - 17:00</option>
            </select>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="invoice">
            <label class="form-check-label" for="invoice">Xuất hóa đơn công ty</label>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Tổng tiền:</strong>
            <strong class="price" id="total">0đ</strong>
          </div>
          <a href="thanhtoan.html" id="checkout-btn" class="btn btn-success w-100 mt-3 text-center">Thanh toán</a>
        </div>
      </div>
    </div>
  </div>
  <script src="giohang.js"></script>
</body>

</html>
