<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesiginin.css">
  <title>Đăng nhập tài khoản</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
  
  <a href="../index.html" class="btn-home">Trở về trang chủ</a>

  <div class="container">
    <!-- LEFT SIDE -->
    <div class="login-left">
      <h2>Đăng nhập tài khoản</h2>
      <form>
        <label for="email">Email <span style="color:red">*</span></label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="password">Mật khẩu <span style="color:red">*</span></label>
        <input type="password" id="password" placeholder="Mật khẩu" required>

        <button class="btn-login" type="submit">ĐĂNG NHẬP</button>
      </form>

      <div class="social-login">
        <div class="forgot">
        <p><a href="./forgot.html">Quên mật khẩu?</a></p>
      </div>
        <p>Hoặc đăng nhập bằng</p>
         <button class="facebook-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            Facebook
        </button>
       <button class="google-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
            Google
          </button>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-right">
      <h3>Quyền lợi với thành viên</h3>
      <div class="benefit-item"> Vận chuyển siêu tốc</div>
      <div class="benefit-item"> Sản phẩm đa dạng</div>
      <div class="benefit-item"> Đổi trả dễ dàng</div>
      <div class="benefit-item"> Tích điểm đổi quà</div>
      <div class="benefit-item"> Được giảm giá cho lần mua tiếp theo lên đến 10%</div>

      
      <div class = "register-button">
        <p class="register-text">Chưa có tài khoản?</p>
        <a href="./signup.html"><button class="btn-register">Đăng ký</button></a>
      </div>
    </div>
  </div>
</body>
</html>
