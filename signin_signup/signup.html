<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>

<a href="../index.html" class="btn-home">Trở về trang chủ</a>

  
  <div class="container">
    <!-- Khung trái -->
    <div class="register-left">
      <h2>Đăng ký tài khoản</h2>

      <form>
        <label>Họ <span style="color:red;">*</span></label>
        <input type="text" placeholder="Họ" required>

        <label>Tên <span style="color:red;">*</span></label>
        <input type="text" placeholder="Tên" required>

        <label>Số điện thoại <span style="color:red;">*</span></label>
        <input type="text" placeholder="Số điện thoại" required>

        <label>Email <span style="color:red;">*</span></label>
        <input type="email" placeholder="Email" required>

        <label>Mật khẩu <span style="color:red;">*</span></label>
        <input type="password" placeholder="Mật khẩu" required>

        <button type="submit" class="btn-register">ĐĂNG KÝ</button>
      </form>

      <div class="social-login">
        <p>Hoặc đăng nhập bằng</p>

        <div class="social-buttons">
          <button class="facebook-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            Facebook
          </button>

          <button class="google-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
            Google
          </button>
        </div>
      </div>
    </div>

    <!-- Khung phải -->
    <div class="register-right">
      <h3>Quyền lợi với thành viên</h3>
      <div class="benefit-item"> Vận chuyển siêu tốc</div>
      <div class="benefit-item"> Sản phẩm đa dạng</div>
      <div class="benefit-item"> Đổi trả dễ dàng</div>
      <div class="benefit-item"> Tích điểm đổi quà</div>
      <div class="benefit-item"> Được giảm giá cho lần mua tiếp theo lên đến 10%</div>

      <div class = "login-button">
        <a href="./signin1.html"><button class="btn-login">Đăng nhập</button></a>
      </div>
    </div>
  </div>
</body>
</html>
